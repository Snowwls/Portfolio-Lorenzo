<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="numeros.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="interface">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Logo da Agência" />
                </a>
            </div>
            <nav class="menu-desktop">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="index.html">Especialidades</a></li>
                    <li><a href="index.html">Sobre</a></li>
                    <li><a href="index.html">Projetos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button class="btn btn-clear" onclick="clearDisplay()">C</button>
                <button class="btn btn-backspace" onclick="backspace()">⌫</button>
                <button class="btn btn-operator" onclick="appendToDisplay('/')">/</button>
                <button class="btn btn-operator" onclick="appendToDisplay('*')">*</button>

                <button class="btn" onclick="appendToDisplay('7')">7</button>
                <button class="btn" onclick="appendToDisplay('8')">8</button>
                <button class="btn" onclick="appendToDisplay('9')">9</button>
                <button class="btn btn-operator" onclick="appendToDisplay('-')">-</button>

                <button class="btn" onclick="appendToDisplay('4')">4</button>
                <button class="btn" onclick="appendToDisplay('5')">5</button>
                <button class="btn" onclick="appendToDisplay('6')">6</button>
                <button class="btn btn-operator" onclick="appendToDisplay('+')">+</button>

                <button class="btn" onclick="appendToDisplay('1')">1</button>
                <button class="btn" onclick="appendToDisplay('2')">2</button>
                <button class="btn" onclick="appendToDisplay('3')">3</button>
                <button class="btn equal" onclick="calculateResult()">=</button>

                <button class="btn btn-zero" onclick="appendToDisplay('0')">0</button>
                <button class="btn" onclick="appendToDisplay('.')">.</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
